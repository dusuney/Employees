<h1>Employee card</h1>

<div class="row">
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12"><img src="{{employeeCart.photoFile}}" alt="" width="200"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button ng-click="changePhoto()">Change photo</button>
                <div ng-if="isSelectPhoto">
                    <p> <input fileread="loadedPhoto" type="file" name="img"></p>
                    <p><button ng-click="loadPhoto()">Load photo</button></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <ul>
            <li>{{employeeCart.name}}</li>
            <li>{{employeeCart.phone}}</li>
        </ul>
    </div>
</div>
